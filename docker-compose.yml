version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: sundaytablebakery-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bakery
      POSTGRES_PASSWORD: bakery123
      POSTGRES_DB: sundaytablebakery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bakery"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
